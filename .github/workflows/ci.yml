name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Jenkins build
        run: |
          curl -X POST "${{ secrets.JENKINS_URL }}/job/khaira-catering-app/build?token=${{ secrets.JENKINS_SECRET }}"



